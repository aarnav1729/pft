<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register / Login - CAT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="register-login.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gradient-to-l from-blue-200 via-white to-sky-200 text-black antialiased">

    <div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
        <ul class="flex mb-6 border-b">
            <li class="mr-2">
                <a href="#register" class="tab-active" onclick="showTab('register')">Register</a>
            </li>
            <li>
                <a href="#login" onclick="showTab('login')">Login</a>
            </li>
        </ul>

        <!-- Register Form -->
        <div id="register" class="tab-content">
            <h2 class="text-2xl font-bold mb-4">Register</h2>
            <form id="registerForm">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium">Name</label>
                    <input type="text" id="name" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium">Email</label>
                    <input type="email" id="email" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium">Password</label>
                    <input type="password" id="password" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md">Register</button>
            </form>
        </div>

        <!-- Login Form -->
        <div id="login" class="tab-content hidden">
            <h2 class="text-2xl font-bold mb-4">Login</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="loginEmail" class="block text-sm font-medium">Email</label>
                    <input type="email" id="loginEmail" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
                </div>
                <div class="mb-4">
                    <label for="loginPassword" class="block text-sm font-medium">Password</label>
                    <input type="password" id="loginPassword" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
                </div>
                <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-md">Login</button>
            </form>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.add('hidden');
            });
            document.getElementById(tabName).classList.remove('hidden');
        }
    </script>
</body>

</html>
